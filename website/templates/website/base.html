{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>My WebSite</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'website/css/style.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merienda&family=Orbitron&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="/home" class="logo">BKSIM</a>
            <nav>
                <ul>
                    <li><a href="/signup">Sign Up</a></li>
                    <li><a href="/login">Login</a></li>

                    <li><a href="/comment-list">Comment Section</a></li>
                    <li>

                </ul>
            </nav>
        </header>
        <main>
            {% block main %}

                <a href="/home">Welcome to BSIM</a>

            {% endblock main %}
        </main>
        <footer>
            <ul >
                <li> <a href="@">About me</a></li>
                <li> <a href="@">Links</a></li>
                <li> <a href="@">BKSIM</a></li>
                <li> <a href="@">Contacts</a></li>
                <li>
                     <form action="{% url 'website:logout' %}" method="post">
                            {% csrf_token %}

                        </form>
                </li>
            </ul>
        </footer>
    </body>
</html>
